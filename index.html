<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <main>
    <div class="parent-container">
      <div class="child-one">
        <img src="./images/image-product-desktop.jpg" alt="perfume">
      </div>
      <div class="child-two">
        <p>P E R F U M E</p>

        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
      
        <div class="prices">
          <span class="discounted-price">$149.99</span>
          <span style="margin-top:5px;"><s>$169.99</s></span> 
        </div>
        <button><img style="width: 10px;" src="./images/icon-cart.svg">
          Add to Cart</button>
      </div>
    </div>
   
  
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://kagiso101.github.io/-product-preview-card-component-main/">Kagiso</a>.
    </div>
  </main>
</body>

</html>
